<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>knob-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../knob-element.html">
    <link rel="import" href="../knob-item.html">

    <link rel="import" href="../../audio-player/audio-player.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic knob-element demo</h3>
    <div style="max-width: 400px">
        <demo-snippet>
            <template>
                <knob-element id="knob" knob-background-image="circle.png" menu-count="9" menu-border="4">
                    <knob-item class="menu" image="icons/png/001-twitch.png" title="twitch" item-is-selected="true"></knob-item>
                    <knob-item class="menu" image="icons/png/002-skype.png" title="skype"></knob-item>
                    <knob-item class="menu" image="icons/png/003-snapchat.png" title="snapchat"></knob-item>
                    <knob-item class="menu" image="icons/png/004-github.png" title="github"></knob-item>
                    <knob-item class="menu" image="icons/png/005-twitter.png" title="twitter"></knob-item>
                    <knob-item class="menu" image="icons/png/006-facebook.png" title="facebook"></knob-item>
                    <knob-item class="menu" image="icons/png/003-snapchat.png" title="snapchat"></knob-item>
                    <knob-item class="menu" image="icons/png/004-github.png" title="github"></knob-item>
                    <knob-item class="menu" image="icons/png/003-snapchat.png" title="snapchat"></knob-item>
                    <knob-item class="menu" image="icons/png/004-github.png" title="github"></knob-item>
                    <knob-item class="menu" image="icons/png/003-snapchat.png" title="snapchat"></knob-item>
                    <knob-item class="menu" image="icons/png/004-github.png" title="github"></knob-item>
                </knob-element>

                <audio-player id="audio" src="../../audio-player/demo/sound.mp3" button></audio-player>
                <button id="foo">foo</button>

                <script>
                    const audio = document.getElementById ('audio');
                    const button = document.getElementById ('foo');

                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    const context = new AudioContext ();

                    let request;
                    let source;

                    button.addEventListener ('click', (e) => {
                        console.log ('click!!!!');
                        audio._play ();
                    });

                    const knob = document.getElementById ('knob');
                    knob.addEventListener ('changed', (e) => {
                        console.log ('changed', e.detail.selected);

                        context.createBufferSource ().start (0);

                        request = new XMLHttpRequest ();

                        switch (e.detail.selected % 2) {
                            case 0:
                                request.open ('GET', '../../audio-player/demo/snares.wav', true);
                                break;
                            case 1:
                                request.open ('GET', '../../audio-player/demo/sound.mp3', true);
                                break;
                        }

                        request.responseType = 'arraybuffer';
                        request.onload = completeOnLoad;
                        request.send ();

                        // audio._specialPlay();

                    });
                    knob.addEventListener ('touch-start', (e) => {
                        console.log ('touch-start');
                        audio._stop ();
                    });
                    knob.addEventListener ('touch-end', (e) => {
                        console.log ('touch-end');
                    });

                    function completeOnLoad () {

                        source = context.createBufferSource ();

                        // オーディオをデコード
                        context.decodeAudioData (request.response, function (buf) {
                            source.buffer = buf;
                            source.loop = false;
                            source.connect (context.destination);
                            source.start (0);
                        });

                    }
                </script>
            </template>
        </demo-snippet>
    </div>
    <script>
        (function () {
            document.body.addEventListener ('touchmove', function (e) {
                e.preventDefault ();
            });
        }) ();
    </script>
</div>
</body>
</html>
