<!doctype html>

<body>
<div class="vertical-section-container centered">

    <h3>knob with icon</h3>
    <demo-snippet>
        <template>
            <knob-element id="icon" knob-background-image="circle01.png" menu-count="9" menu-border="3">
                <knob-item class="menu" icon="icons:home" title="HOME" item-is-selected="home"></knob-item>
                <knob-item class="menu" icon="icons:account-circle" title="PROFILE"></knob-item>
                <knob-item class="menu" icon="icons:favorite" title="FAVORITE"></knob-item>
                <knob-item class="menu" icon="icons:star" title="STAR"></knob-item>
                <knob-item class="menu" icon="icons:thumb-up" title="LIKE"></knob-item>
                <knob-item class="menu" icon="icons:zoom-in" title="ZOOM IN"></knob-item>
                <knob-item class="menu" icon="icons:zoom-out" title="ZOOM OUT"></knob-item>
                <knob-item class="menu" icon="icons:file-download" title="DOWNLOAD"></knob-item>
            </knob-element>
        </template>
    </demo-snippet>

    <h3>knob with dom-repeat and ajax</h3>
    <demo-snippet>
        <template>
            <knob-element id="ajax" knob-background-image="circle.png" menu-count="9" menu-border="3">
                <dom-repeat id="ajax-repeat">
                    <template>
                        <knob-item class="menu" image="[[item.image]]" title="[[item.title]]"></knob-item>
                    </template>
                </dom-repeat>
            </knob-element>
            <script>

                let xhr = new XMLHttpRequest ();
                xhr.addEventListener ('load', (e) => {
                    const items = JSON.parse (e.target.responseText);
                    const ajaxRepeat = document.getElementById ('ajax-repeat');
                    ajaxRepeat.setAttribute ('items', JSON.stringify (items));
                });
                xhr.addEventListener ('error', (e) => {
                    console.warn ('error', e)
                });

                xhr.open ('GET', './data.json');
                xhr.send ();
            </script>
        </template>
    </demo-snippet>

    <h3>knob with dom-repeat</h3>
    <demo-snippet>
        <template>
            <knob-element id="repeat" knob-background-image="circle.png" menu-count="9" menu-border="4">
                <dom-repeat id="drepeat" initial-count="4">
                    <template>
                        <knob-item class="menu" image="[[item.image]]" title="[[item.title]]"></knob-item>
                    </template>
                </dom-repeat>
            </knob-element>
            <script>
                const items = [
                    {image: 'icons/png/001-twitch.png', title: 'twitch'},
                    {image: 'icons/png/002-skype.png', title: 'skype'},
                    {image: 'icons/png/003-snapchat.png', title: 'snapchat'},
                    {image: 'icons/png/004-github.png', title: 'github'},
                ];
                const repeat = document.getElementById ('drepeat');

                repeat.setAttribute ('items', JSON.stringify (items));
            </script>
        </template>
    </demo-snippet>

                    <knob-item class="menu" image="icons/png/002-skype.png" title="skype"></knob-item>
                    <knob-item class="menu" image="icons/png/003-snapchat.png" title="snapchat"></knob-item>

                    <knob-item class="menu" image="icons/png/005-twitter.png" title="twitter"></knob-item>

                    <knob-item class="menu" image="icons/png/003-snapchat.png" title="snapchat"></knob-item>

                </knob-element>

                <audio-player id="audio" src="../../audio-player/demo/sound.mp3"></audio-player>
                <audio-player id="audio02" src="../../audio-player/demo/sound02.mp3"></audio-player>
                <audio-player id="audio03" src="./audio03.wav"></audio-player>
                <audio-player id="audio04" src="./audio04.wav"></audio-player>
                <audio-player id="audio05" src="./audio05.wav"></audio-player>
                <audio-player id="audio06" src="./audio06.wav"></audio-player>
                <audio-player id="audio07" src="./audio07.wav"></audio-player>
                <audio-player id="audio08" src="./audio08.wav"></audio-player>

                <script>
                    const audio = document.getElementById ('audio');
                    const audio2 = document.getElementById ('audio02');
                    const audio3 = document.getElementById ('audio03');
                    const audio4 = document.getElementById ('audio04');
                    const audio5 = document.getElementById ('audio05');
                    const audio6 = document.getElementById ('audio06');
                    const audio7 = document.getElementById ('audio07');
                    const audio8 = document.getElementById ('audio08');

                    /**
                     * Nob
                     */
                    const knob = document.getElementById ('knob');

                    knob.addEventListener ('touchstart', (e) => {
                        audio._silent ();
                        audio2._silent ();
                        audio3._silent ();
                        audio4._silent ();
                        audio5._silent ();
                        audio6._silent ();
                        audio7._silent ();
                        audio8._silent ();
                    });

                    knob.addEventListener ('changed', (e) => {
                        console.log ('changed', e.detail.selected);

                        switch (e.detail.selected % 8) {
                            case 0:
                                audio._play ();
                                break;
                            case 1:
                                audio2._play ();
                                break;
                            case 2:
                                audio3._play ();
                                break;
                            case 3:
                                audio4._play ();
                                break;
                            case 4:
                                audio5._play ();
                                break;
                            case 5:
                                audio6._play ();
                                break;
                            case 6:
                                audio7._play ();
                                break;
                            case 7:
                                audio8._play ();
                                break;
                        }
                    });
                    knob.addEventListener ('touch-start', (e) => {
                        console.log ('touch-start');
                        audio._stop ();
                        audio2._stop ();
                    });
                    knob.addEventListener ('touch-end', (e) => {
                        console.log ('touch-end');
                    });

                        context.decodeAudioData (request.response, function (buf) {
                            source.buffer = buf;
                            source.loop = false;
                            source.connect (context.destination);
                            source.start (0);
                        });

                    }
                </script>
            </template>
        </demo-snippet>
    </div>
    <script>
        (function () {
            document.body.addEventListener ('touchmove', function (e) {
                e.preventDefault ();
            });
        }) ();
