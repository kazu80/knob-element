    <h3>knob with inertia</h3>
    <demo-snippet>
        <template>
            <knob-element id="inertia" knob-background-image="circle01.png" menu-count="9" menu-border="3">
                <knob-item class="menu" icon="icons:home" title="HOME" item-is-selected="home"></knob-item>
                <knob-item class="menu" icon="icons:account-circle" title="PROFILE"></knob-item>
                <knob-item class="menu" icon="icons:favorite" title="FAVORITE"></knob-item>
                <knob-item class="menu" icon="icons:star" title="STAR"></knob-item>
                <knob-item class="menu" icon="icons:thumb-up" title="LIKE"></knob-item>
                <knob-item class="menu" icon="icons:zoom-in" title="ZOOM IN"></knob-item>
                <knob-item class="menu" icon="icons:zoom-out" title="ZOOM OUT"></knob-item>
                <knob-item class="menu" icon="icons:file-download" title="DOWNLOAD"></knob-item>
            </knob-element>
            <style>
                #container {
                    position : relative;
                    border   : 2px solid #cccccc;
                    height   : 400px;
                    width    : 400px;
                }

                #handle {
                    border-radius : 40px;
                    background    : #ff00ff;
                    position      : absolute;
                    margin        : -20px 0 0 -20px;
                    height        : 40px;
                    width         : 40px;
                }
            </style>
            <div id="container">
                <div id="handle"></div>
            </div>
            <script>
                //const FRICTION_COEFF = 0.85;
                const FRICTION_COEFF = 0.99;
                const BOUNCE = 0.2;

                const container = document.querySelector ('#container');
                const handle = document.querySelector ('#handle');
                const bounds = container.getBoundingClientRect ();
                const radius = handle.offsetWidth / 2;

                let dragging = false;
                const mouse = {x: 0, y: 0};
                const position = {x: 0, y: 0};
                const previous = {x: position.x, y: position.y}; // in case position is initialised at non-zero values
                const velocity = {x: 0, y: 0};

                function step () {
                    requestAnimationFrame (step);

                    if (dragging) {
                        // previous
                        previous.x = position.x;
                        previous.y = position.y;

                        // now position
                        position.x = mouse.x;
                        position.y = mouse.y;

                        // moving
                        velocity.x = (position.x - previous.x);
                        velocity.y = (position.y - previous.y);

                    } else {
                        // 離した時の距離を足していく
                        position.x += velocity.x;
                        position.y += velocity.y;

                        // 戻していく
                        velocity.x *= FRICTION_COEFF;
                        velocity.y *= FRICTION_COEFF;
                    }

                    if (position.x > bounds.width - radius) {
                        velocity.x *= -BOUNCE;
                        position.x = bounds.width - radius;
                    }

                    if (position.x < radius) {
                        velocity.x *= -BOUNCE;
                        position.x = radius;
                    }

                    if (position.y > bounds.height - radius) {
                        velocity.y *= -BOUNCE;
                        position.y = bounds.height - radius;
                    }

                    if (position.y < radius) {
                        velocity.y *= -BOUNCE;
                        position.y = radius;
                    }

                    // could use css transforms
                    handle.style.left = position.x + 'px';
                    handle.style.top = position.y + 'px';
                }

                // attach to handle instead to init drag only when grabbing the handle
                container.addEventListener ('mousedown', function () { dragging = true; });
                document.addEventListener ('mouseup', function () { dragging = false; });
                document.addEventListener ('mousemove', function (event) {
                    mouse.x = event.x - bounds.left;
                    mouse.y = event.y - bounds.top;
                });

                step();

            </script>
        </template>
    </demo-snippet>

    <h3>knob with icon</h3>
    <demo-snippet>
        <template>
            <knob-element id="icon" knob-background-image="circle01.png" menu-count="9" menu-border="3">
                <knob-item class="menu" icon="icons:home" title="HOME" item-is-selected="home"></knob-item>
                <knob-item class="menu" icon="icons:account-circle" title="PROFILE"></knob-item>
                <knob-item class="menu" icon="icons:favorite" title="FAVORITE"></knob-item>
                <knob-item class="menu" icon="icons:star" title="STAR"></knob-item>
                <knob-item class="menu" icon="icons:thumb-up" title="LIKE"></knob-item>
                <knob-item class="menu" icon="icons:zoom-in" title="ZOOM IN"></knob-item>
                <knob-item class="menu" icon="icons:zoom-out" title="ZOOM OUT"></knob-item>
                <knob-item class="menu" icon="icons:file-download" title="DOWNLOAD"></knob-item>
            </knob-element>
            <script>
                const knobIcon = document.getElementById ('icon');

                const count = Number (knobIcon.getAttribute ('menu-count'));
                const divide = 360 / count;

                knobIcon.setAttribute ('disable-event', 'true');

                let degree = 0;
                let animation = 0;
                const intervalID = setInterval (() => {
                    animation += 1;

                    switch (animation) {
                        case 3:
                            degree = divide * (animation - 2);
                            break;
                        case 4:
                            degree = divide * (animation - 4);
                            break;
                        case 5:
                            clearInterval (intervalID);
                            knobIcon.setAttribute ('disable-event', 'false');
                            break;
                        default:
                            degree = divide * animation;
                            break;
                    }

                    knobIcon.setAttribute ('degree', degree);
                }, 1000);

            </script>
        </template>
    </demo-snippet>

    <h3>knob with dom-repeat and ajax</h3>
    <demo-snippet>
        <template>
            <knob-element id="ajax" knob-background-image="circle.png" menu-count="9" menu-border="3">
                <dom-repeat id="ajax-repeat">
                    <template>
                        <knob-item class="menu" image="[[item.image]]" title="[[item.title]]"></knob-item>
                    </template>
                </dom-repeat>
            </knob-element>
            <script>

                let xhr = new XMLHttpRequest ();
                xhr.addEventListener ('load', (e) => {
                    const items = JSON.parse (e.target.responseText);
                    const ajaxRepeat = document.getElementById ('ajax-repeat');
                    ajaxRepeat.setAttribute ('items', JSON.stringify (items));
                });
                xhr.addEventListener ('error', (e) => {
                    console.warn ('error', e)
                });

                xhr.open ('GET', './data.json');
                xhr.send ();
            </script>
        </template>
    </demo-snippet>
