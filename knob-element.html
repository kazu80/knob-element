<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="knob-element">
    <template>
        <style>
            :host {
                display : block;
            }

            .box {
                width            : 100px;
                height           : 100px;
                background-color : #2f9c0a;
            }
        </style>

        <div id="box" class="box" on-drag="drag"></div>

    </template>

    <script>
        /**
         * `knob-element`
         * ui of like knob
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class KnobElement extends Polymer.Element {
            static get is () { return 'knob-element'; }

            static get properties () {
                return {
                    prop1: {
                        type : String,
                        value: 'knob-element'
                    }
                };
            }

            ready () {
                super.ready ();

                this.$.box.addEventListener ('drag', e => {
                    console.log (e);
                });

            }

            drag () {
                console.log (drag);
            }
        }

        window.customElements.define (KnobElement.is, KnobElement);
    </script>
</dom-module>
