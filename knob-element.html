<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="knob-element">
    <template>
        <style>
            :host {
                display : block;
            }

            .wrapper {}
            .wrapper .debug__wrapper {
                display: flex;
                justify-content: space-around;
                margin-bottom: 20px;
            }

            @media (max-width : 767px) {
                .wrapper .debug__wrapper {
                    display        : flex;
                    flex-direction : column;
                    margin-bottom  : 20px;
                }
            }

            .wrapper .box__wrapper {
                position : relative;
                padding  : 150px;
                overflow : hidden;
            }

            .wrapper .box__wrapper .box {
                position          : absolute;
                top               : 0;
                left              : 0;
                width             : 300px;
                height            : 300px;
                background-color  : transparent;
                background-image  : url("../../circle.png");
                background-size   : contain;
                background-repeat : no-repeat;
                transition        : transform 200ms;
            }

            .wrapper .box__wrapper .box .item {
                position          : absolute;
                width             : 40px;
                height            : 40px;
                background-color  : rgb(239, 244, 255);
                background-size   : cover;
                background-repeat : no-repeat;
                transform         : translate(-50%, -50%);
                transform-origin  : 0 0;
                transition        : transform 200ms;
            }

        </style>

        <div class="wrapper">
            <div class="debug__wrapper">
                <div class="x">x : [[x]]</div>
                <div class="y">y : [[y]]</div>
                <div class="y">degree : <input type="text" size="4" value="{{degree::input}}" /></div>
            </div>
            <div class="box__wrapper">
                <div id="box" class="box" on-track="handleTrack">

                </div>
            </div>
        </div>

    </template>

    <script>
        class KnobConstant {
            static get ELEMENT_ICON() {
                return 'div';
            }

            static get ICON_DISTANCE_FROM_BASE_POINT() {
                return 125;
            }

            static get ICON_CSS_CLASS_NAME() {
                return 'item';
            }

            static get START_POSITION_RADIUS_OF_ICON() {
                return 90;
            }
        }

        /**
         * `knob-element`
         * ui of like knob
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class KnobElement extends Polymer.GestureEventListeners(Polymer.Element) {

            static get is () { return 'knob-element'; }

            static get properties () {
                return {
                    items: Array,
                    degree: {
                        type: Number,
                        value: 0,
                        observer: '_changeDegree',
                    },
                };
            }

            ready () {
                super.ready ();

                this.width  = this.$.box.clientWidth;
                this.height = this.$.box.clientHeight;
                this.rect   = this.$.box.getBoundingClientRect();
                this.start  = 0;
                this.end    = 0;
                this.count  = 6;
                this.divide = 360 / this.count;

                this.items = [
                    {icon: '../../../icons/png/001-twitch.png', name: 'twich'},
                    {icon: '../../../icons/png/002-skype.png', name: 'skype'},
                    {icon: '../../../icons/png/003-snapchat.png', name: 'snapchat'},
                    {icon: '../../../icons/png/004-github.png', name: 'twich'},
                    {icon: '../../../icons/png/005-twitter.png', name: 'skype'},
                    {icon: '../../../icons/png/006-facebook.png', name: 'snapchat'},
                ];

                const [base_x, base_y] = KnobElement.getBasePointXY(this.width, this.height);
                const distance         = KnobConstant.ICON_DISTANCE_FROM_BASE_POINT;
                for (let i = 0; i < this.count; i++) {
                    const item = this.items[i];

                    // set angle of parts
                    let angle = this.divide * i;

                    // update start position
                    angle = angle - KnobConstant.START_POSITION_RADIUS_OF_ICON;

                    // create element for icon
                    const icon = document.createElement(KnobConstant.ELEMENT_ICON);

                    // set class
                    icon.classList.add(KnobConstant.ICON_CSS_CLASS_NAME);

                    // set style
                    icon.style.position        = 'absolute';
                    icon.style.backgroundImage = `url(${item['icon']})`;

                    const x2 = base_x + distance * Math.cos (angle * (Math.PI / 180));
                    const y2 = base_y + distance * Math.sin (angle * (Math.PI / 180));
                    icon.style.top  = `${y2}px`;
                    icon.style.left = `${x2}px`;

                    // adapt icon
                    this.$.box.appendChild(icon);
                }
            }

            static getBasePointXY (width, height) {
                return [width / 2, height / 2];
            }

            handleTrack (e) {
                switch(e.detail.state) {
                    case 'start':
                        this.start = this.setRotate(e);
                        this.style.willChange = 'transform';
                        break;
                    case 'track':
                        this.end     = this.setRotate(e);
                        this.degree  = KnobElement.filterDegree (this.start, this.end, this.degree, 10);
                        this.start   = this.end;
                        break;
                    case 'end':
                        this.style.willChange = 'inherit';

                        // Out of range
                        if (this.degree < 0) this.degree = 0;

                        // correction
                        const half      = this.divide / 2;
                        const remainder = this.degree % this.divide;
                        if (remainder > half) {
                            this.degree += half - (remainder - half);
                        } else {
                            this.degree -= remainder;
                        }

                        // set past degree
                        this.start = this.degree;

                        // Fire event
                        this.dispatchEvent (new CustomEvent ('changed', {detail: {degree: this.degree}}));

                        break;
                }
            }

            static filterDegree (start, end, total, filter) {
                // limiter
                if (Math.abs (end - start) < filter) {
                    total = Number (total) + end - start;
                }

                // smoother
                total = this.smoother(total);

                // bar
                total = this.bar(total);

                return Number (total);
            }

            static smoother (val) {
                val += 1.5;
                return val;
            }

            static bar(val) {
                if (val < 0) val *= 0.95;
                return val;
            }

            setRotate (e) {
                this.x = e.detail.x;
                this.y = e.detail.y;

                let degree = KnobElement.getRadian (
                    this.rect.x + (this.width / 2),
                    this.rect.y + (this.height / 2),
                    this.x,
                    this.y
                ) * 180 / Math.PI;

                degree = Math.round(degree);

                if (degree < 0) degree += 360;

                return degree;
            }

            static getRadian (x1, y1, x2, y2) {
                return Math.atan2 (y2 - y1, x2 - x1);
            }

            _changeDegree(val, old) {
                this.$.box.style.transform = `rotate(${val}deg)`;

                // CSS
                const items = Polymer.dom(this.root).querySelectorAll('.item');
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];

                    item.style.transform = `rotate(-${val}deg) translate(-50%, -50%)`;
                }
            }
        }

        window.customElements.define (KnobElement.is, KnobElement);
    </script>
</dom-module>
