<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="knob-element">
    <template>
        <style>
            :host {
                display : block;
            }

            .wrapper {}
            .wrapper .debug__wrapper {
                display: flex;
                justify-content: space-around;
                margin-bottom: 20px;
            }

            .wrapper .box__wrapper {
                position: relative;
                padding: 50px;
            }

            .wrapper .box__wrapper .box {
                position: absolute;
                top : 0;
                left: 0;
                width            : 100px;
                height           : 100px;
                background-color : #2f9c0a;
            }

        </style>

        <div class="wrapper">
            <div class="debug__wrapper">
                <div class="x">x : [[x]]</div>
                <div class="y">y : [[y]]</div>
            </div>
            <div class="box__wrapper">
                <div id="box" class="box" on-track="handleTrack">[[message]]</div>
            </div>
        </div>

    </template>

    <script>
        /**
         * `knob-element`
         * ui of like knob
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class KnobElement extends Polymer.GestureEventListeners(Polymer.Element) {
            static get is () { return 'knob-element'; }

            static get properties () {
                return {
                };
            }

            ready () {
                super.ready ();

                this.width = this.$.box.clientWidth;
                this.height = this.$.box.clientHeight;
                this.rect = this.$.box.getBoundingClientRect();
            }

            getRadian (x1, y1, x2, y2) {
                const radian = Math.atan2(y2 - y1, x2 - x1);
                return radian;
            }

            handleTrack (e) {
                switch(e.detail.state) {
                    case 'start':
                        break;
                    case 'track':
                        this.x = e.detail.x;
                        this.y = e.detail.y;

                        this.degree = this.getRadian(
                            this.rect.x + (this.width / 2),
                            this.rect.y + (this.height / 2),
                            this.x,
                            this.y
                        ) * 180 / Math.PI;

                        this.degree = Math.round(this.degree);

                        this.$.box.style.transform = `rotate(${this.degree}deg)`;

                        break;
                    case 'end':
                        break;
                }
            }
        }

        window.customElements.define (KnobElement.is, KnobElement);
    </script>
</dom-module>
