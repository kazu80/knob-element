<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="knob-element">
    <template>
        <style>
            :host {
                display : block;
            }

            .wrapper {}
            .wrapper .debug__wrapper {
                display: flex;
                justify-content: space-around;
                margin-bottom: 20px;
            }

            .wrapper .box__wrapper {
                position: relative;
                padding: 150px;
            }

            .wrapper .box__wrapper .box {
                position: absolute;
                top : 0;
                left: 0;
                width            : 300px;
                height           : 300px;
                background-image: url("../../circle.png");
                background-size: contain;
                background-repeat: no-repeat;
            }

        </style>

        <div class="wrapper">
            <div class="debug__wrapper">
                <div class="x">x : [[x]]</div>
                <div class="y">y : [[y]]</div>
                <div class="y">degree : <input type="text" value="{{degree::input}}" /></div>
            </div>
            <div class="box__wrapper">
                <div id="box" class="box" on-track="handleTrack">[[message]]</div>
            </div>
        </div>

    </template>

    <script>
        /**
         * `knob-element`
         * ui of like knob
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class KnobElement extends Polymer.GestureEventListeners(Polymer.Element) {
            static get is () { return 'knob-element'; }

            static get properties () {
                return {
                    degree: {
                        type: Number,
                        value: 0,
                        observer: '_changeDegree',
                    }
                };
            }

            ready () {
                super.ready ();

                this.width = this.$.box.clientWidth;
                this.height = this.$.box.clientHeight;
                this.rect = this.$.box.getBoundingClientRect();
                this.start = 0;
                this.end   = 0;
            }

            handleTrack (e) {
                switch(e.detail.state) {
                    case 'start':
                        this.start = this.setRotate(e);
                        this.$.box.style.willChange = 'transform';
                        break;
                    case 'track':
                        this.end     = this.setRotate(e);
                        this.degree += this.end - this.start;
                        this.start   = this.end;
                        break;
                    case 'end':
                        this.$.box.style.willChange = 'inherit';
                        break;
                }
            }

            setRotate (e) {
                this.x = e.detail.x;
                this.y = e.detail.y;

                let degree = this.getRadian(
                    this.rect.x + (this.width / 2),
                    this.rect.y + (this.height / 2),
                    this.x,
                    this.y
                ) * 180 / Math.PI;

                return Math.round(degree);
            }

            getRadian (x1, y1, x2, y2) {
                const radian = Math.atan2(y2 - y1, x2 - x1);
                return radian;
            }

            _changeDegree(val, old) {
                this.$.box.style.transform = `rotate(${val}deg)`;
            }
        }

        window.customElements.define (KnobElement.is, KnobElement);
    </script>
</dom-module>
