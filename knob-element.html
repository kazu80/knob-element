<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="knob-element">
    <template>
        <style>
            :host {
                display : block;
            }

            .wrapper {}
            .wrapper .debug__wrapper {
                display: flex;
                justify-content: space-around;
                margin-bottom: 20px;
            }

            @media (max-width : 767px) {
                .wrapper .debug__wrapper {
                    display        : flex;
                    flex-direction : column;
                    margin-bottom  : 20px;
                }
            }

            .wrapper .box__wrapper {
                position : relative;
                padding  : 150px;
                overflow : hidden;
            }

            .wrapper .box__wrapper .box {
                position          : absolute;
                top               : 0;
                left              : 0;
                width             : 300px;
                height            : 300px;
                background-color  : transparent;
                background-image  : url("../../circle.png");
                background-size   : contain;
                background-repeat : no-repeat;
                transition        : transform 200ms;
            }
        </style>

        <div class="wrapper">
            <div class="debug__wrapper">
                <div class="x">x : [[x]]</div>
                <div class="y">y : [[y]]</div>
                <div class="y">degree : <input type="text" size="4" value="{{degree::input}}" /></div>
            </div>
            <div class="box__wrapper">
                <div id="box" class="box" on-track="handleTrack">
                    <slot></slot>
                </div>
            </div>
        </div>

    </template>

    <script>
        class KnobConstant {
            static get ELEMENT_ICON() {
                return 'div';
            }

            static get ICON_CSS_CLASS_NAME() {
                return 'item';
            }

            static get DIRECTION_SWIPE() {
                return 'left';
            }
        }

        /**
         * `knob-element`
         * ui of like knob
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class KnobElement extends Polymer.GestureEventListeners(Polymer.Element) {

            static get is () { return 'knob-element'; }

            static get properties () {
                return {
                    degree: {
                        type: Number,
                        value: 0,
                        observer: '_changeDegree',
                    },
                    selected: {
                        type: Number,
                        observer: '_changeSelected',
                    },
                    distance: {
                        type: Number,
                        value: 125,
                    },
                    menuCount: {
                        type: Number,
                        value: 6,
                    },
                    menuBorder: {
                        type: Number,
                        value: 3,
                    },
                    menuStartPosition: {
                        type: Number,
                        value: 90,
                    }
                };
            }

            ready () {
                super.ready ();

                this.width  = this.$.box.clientWidth;
                this.height = this.$.box.clientHeight;
                this.rect   = this.$.box.getBoundingClientRect();
                this.start  = 0;
                this.end    = 0;
                this.divide = 360 / this.menuCount;
                this.selected = 1;
                this.position_visible = this.menuBorder;
                this.position_disapper = this.menuBorder;
                this.menusElement = Polymer.dom(this.slot).querySelectorAll('.menu');

                this.setMenus();
            }

            setMenus () {
                const [base_x, base_y] = KnobElement.getBasePointXY(this.width, this.height);
                const distance         = this.distance;

                for (let i = 0; i < this.menusElement.length; i++) {
                    const menu = this.menusElement[i];

                    // set angle of parts
                    let angle = this.divide * i;

                    // update start position
                    angle = angle - this.menuStartPosition;

                    const x2 = base_x + distance * Math.cos (angle * (Math.PI / 180));
                    const y2 = base_y + distance * Math.sin (angle * (Math.PI / 180));
                    menu.style.top  = `${y2}px`;
                    menu.style.left = `${x2}px`;

                    // set visible
                    if (i < this.position_visible) {
                        menu.style.display = 'block';
                    } else {
                        menu.style.display = 'none';
                    }

                    // adapt icon
                    this.$.box.appendChild(menu);
                }
            }

            static getBasePointXY (width, height) {
                return [width / 2, height / 2];
            }

            handleTrack (e) {
                switch(e.detail.state) {
                    case 'start':
                        this.start = this.setRotate(e);
                        this.style.willChange = 'transform';

                        for (let i = 0; i < this.menusElement.length; i++) {
                            const menu = this.menusElement[i];
                            menu.style.willChange = 'transform';
                        }

                        break;
                    case 'track':
                        this.end     = this.setRotate(e);
                        this.degree  = KnobElement.filterDegree (this.start, this.end, this.degree, 10);
                        this.start   = this.end;
                        break;
                    case 'end':
                        this.style.willChange = 'inherit';

                        for (let i = 0; i < this.menusElement.length; i++) {
                            const menu = this.menusElement[i];
                            menu.style.willChange = 'inherit';
                        }

                        // Out of range
                        if (this.degree < 0) this.degree = 0;

                        // Max of range
                        if (this.degree > this.divide * (this.menusElement.length - 1)) this.degree = this.divide * (this.menusElement.length - 1);

                        // correction
                        const half      = this.divide / 2;
                        const remainder = this.degree % this.divide;
                        if (remainder > half) {
                            this.degree += half - (remainder - half);
                        } else {
                            this.degree -= remainder;
                        }

                        // set past degree
                        this.start = this.degree;

                        // set selected
                        this.selected = this.Degree2Selected();
                        break;
                }
            }

            Degree2Selected() {
                return (this.degree / this.divide) + 1;
            }

            static filterDegree (start, end, total, filter) {
                //
                let move = end - start;

                // direction of swipe
                if (KnobConstant.DIRECTION_SWIPE === 'left') {
                    move *= -1;
                }

                // limiter
                if (Math.abs (move) < filter) {
                    total = Number (total) + move;
                }

                // smoother
                total = this.smoother(total);

                // bar
                total = this.bar(total);


                return Number (total);
            }

            _changeDegree(val, old) {
                // direction of box rotate
                if (KnobConstant.DIRECTION_SWIPE === 'left') {
                    this.$.box.style.transform = `rotate(-${val}deg)`;
                } else {
                    this.$.box.style.transform = `rotate(${val}deg)`;
                }

                // CSS
                if (this.menusElement) {
                    for (let i = 0; i < this.menusElement.length; i++) {
                        const menu = this.menusElement[i];

                        // direction of box rotate
                        if (KnobConstant.DIRECTION_SWIPE === 'left') {
                            menu.style.transform = `rotate(${val}deg) translate(-50%, -50%)`;
                        } else {
                            menu.style.transform = `rotate(-${val}deg) translate(-50%, -50%)`;
                        }
                    }
                }
            }

            _changeSelected(val, old) {
                if (val !== old) {
                    this.dispatchEvent (new CustomEvent ('changed', {detail: {selected: this.selected}}));

                    //
                    if (this.menusElement) {
                        for (let i = 0; i < this.menusElement.length; i++) {
                            const menu = this.menusElement[i];

                            if (i < this.position_visible + (val - 1)) {
                                menu.style.display = 'block';
                            }

                            if (i < val - this.position_disapper ) {
                                menu.style.display = 'none';
                            }

                            if (i > val + this.position_disapper - 2) {
                                menu.style.display = 'none';
                            }
                        }
                    }
                }
            }

            static smoother (val) {
                val += 1.5;
                return val;
            }

            static bar(val) {
                if (val < 0) val *= 0.95;
                return val;
            }

            setRotate (e) {
                this.x = e.detail.x;
                this.y = e.detail.y;

                const [base_x, base_y] = KnobElement.getBasePointXY(this.width, this.height);
                let degree = KnobElement.getRadian (
                    this.rect.x + base_x,
                    this.rect.y + base_y,
                    this.x,
                    this.y
                ) * 180 / Math.PI;

                degree = Math.round(degree);

                if (degree < 0) degree += 360;

                return degree;
            }

            static getRadian (x1, y1, x2, y2) {
                return Math.atan2 (y2 - y1, x2 - x1);
            }
        }

        window.customElements.define (KnobElement.is, KnobElement);
    </script>
</dom-module>
