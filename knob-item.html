<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/maps-icons.html">
<link rel="import" href="../iron-icons/av-icons.html">
<link rel="import" href="../iron-icons/device-icons.html">
<link rel="import" href="../iron-icons/editor-icons.html">
<link rel="import" href="../iron-icons/hardware-icons.html">
<link rel="import" href="../iron-icons/image-icons.html">
<link rel="import" href="../iron-icons/notification-icons.html">
<link rel="import" href="../iron-icons/places-icons.html">
<link rel="import" href="../iron-icons/social-icons.html">

<dom-module id="knob-item">
    <template>
        <style>
            :host {
                position         : absolute;
                z-index          : 200;
                transform        : translate(-50%, -50%);
                transition       : all 200ms;
                transform-origin : 0 0;
            }

            .menu-wrapper {
                display        : flex;
                flex-direction : column;
                align-items    : center;
            }

            .menu-wrapper .menu {
                display           : inline-block;
                background-size   : cover;
                background-repeat : no-repeat;
                transition        : all 200ms;
            }

            .menu-wrapper .menu iron-icon {
                width  : 100%;
                height : 100%;
            }

            .menu-wrapper .title {
                display    : none;
                position   : relative;
                margin-top : 5px;
                font-size  : 16px;

                @apply --knob-item-title;
            }

            .menu-wrapper.active {

                @apply --knob-item-menu-wrapper-active;
            }

            .menu-wrapper .menu .menu-image {
                width: 100%;

                @apply --knob-item-menu-image;
            }

            .menu-wrapper.active .menu {
                transform: scale(1.2);

                @apply --knob-item-menu-active;
            }

            .menu-wrapper.active .title {
                display   : inline-block;

                @apply --knob-item-title-active;
            }

        </style>

        <div id="wrapper" class="menu-wrapper">
            <div id="menu" class="menu">
                <dom-if if="{{isImage}}">
                    <template>
                        <img src="[[image]]" class="menu-image">
                    </template>
                </dom-if>
                <dom-if if="{{!isImage}}">
                    <template>
                        <iron-icon icon="[[icon]]"></iron-icon>
                    </template>
                </dom-if>
            </div>
            <div class="title">{{title}}</div>
        </div>
    </template>
    <script>
        class KnobItem extends Polymer.GestureEventListeners(Polymer.Element) {
            static get is () { return 'knob-item'; }

            static get properties () {
                return {
                    image         : {
                        type    : String,
                        observer: '_setImage'
                    },
                    isImage       : {
                        type : Boolean,
                        value: false
                    },
                    itemWidth     : {
                        type: String,
                        notify  : true,
                        value: '40px',
                        observer: '_setMenuWidth'
                    },
                    itemHeight    : {
                        type: String,
                        notify  : true,
                        value: '40px',
                        observer: '_setMenuHeight'
                    },
                    title         : {
                        type: String,
                    },
                    itemTop: {
                        type    : Number,
                        notify  : true,
                        observer: '_setTop'
                    },
                    itemLeft: {
                        type    : Number,
                        notify  : true,
                        observer: '_setLeft'
                    },
                    itemDisplay: {
                        type: String,
                        observer: '_setDisplay'
                    },
                    itemWillChange: {
                        type: String,
                        value: 'inherit',
                        notify: true,
                        observer: '_setWillChange'
                    },
                    itemTransform : {
                        type: String,
                        notify: true,
                        observer: '_setTransform'
                    },
                    itemIsSelected: {
                        type: String,
                        notify: true,
                        observer: '_setIsSelected'
                    },
                    icon          : {
                        type: String
                    }
                }
            }

            ready () {
                super.ready ();

                if (this.itemIsSelected === 'true') {
                    this.$.wrapper.classList.add('active');
                }
            }

            _setImage (val) {
                if (val) {
                    this.isImage = true;
                }
            }

            _setMenuWidth (val) {
                this.$.menu.style.width = val;
            }

            _setMenuHeight(val) {
                this.$.menu.style.height = val;
            }

            _setWillChange (val) {
                this.style.willChange = val;
            }

            _setTransform (val) {
                if (val) {
                    this.style.transform = val;
                }
            }

            _setDisplay (val) {
                this.style.display = val;
            }

            _setIsSelected(selected, old) {
                if (selected === 'true') {
                    this.$.wrapper.classList.add('active');
                }
                else if (selected !== old) {
                    this.$.wrapper.classList.remove('active');
                }
            }

            _setTop (val) {
                this.style.top = `${val}px`;
            }

            _setLeft (val) {
                this.style.left = `${val}px`;
            }
        }
        window.customElements.define (KnobItem.is, KnobItem);
    </script>
</dom-module>
