<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<dom-module id="knob-item">
    <template>
        <style>
            :host {
                position         : absolute;
                z-index          : 200;
                transform-origin : 0 0;
                transform        : translate(-50%, -50%);
                transition       : all 200ms;
            }

            .menu-wrapper {
                display        : flex;
                flex-direction : column;
                align-items    : center;
            }

            .menu-wrapper .menu {
                display           : inline-block;
                margin-bottom     : 5px;
                background-size   : cover;
                background-repeat : no-repeat;
                transition        : all 200ms;
            }

            .menu-wrapper .title {
                display   : inline-block;
                position  : relative;
                font-size : 16px;
            }
        </style>
        <div class="menu-wrapper">
            <div id="menu" class="menu"></div>
            <div class="title">{{title}}</div>
        </div>
    </template>
    <script>
        class KnobItem extends Polymer.GestureEventListeners(Polymer.Element) {
            static get is () { return 'knob-item'; }

            static get properties () {
                return {
                    image: {
                        type: String,
                    },
                    width: {
                        type: String,
                        value: '40px',
                    },
                    height: {
                        type: String,
                        value: '40px',
                    },
                    title: {
                        type: String,
                    },
                    itemTop: {
                        type: Number,
                    },
                    itemLeft: {
                        type: Number,
                    },
                    itemDisplay: {
                        type: String,
                        observer: '_setDisplay'
                    },
                    itemWillChange: {
                        type: String,
                        value: 'inherit',
                        notify: true,
                        observer: '_setWillChange'
                    },
                    itemTransform: {
                        type: String,
                        notify: true,
                        observer: '_setTransform'
                    },
                    itemIsSelected: {
                        type: String,
                        notify: true,
                        observer: '_setIsSelected'
                    }
                }
            }

            ready () {
                super.ready ();
                this.$.menu.style.width = this.width;
                this.$.menu.style.height = this.height;
                this.style.top = `${this.itemTop}px`;
                this.style.left = `${this.itemLeft}px`;
                this.$.menu.style.backgroundImage = `url(${this.image})`;

                if (this.itemIsSelected === 'true') {
                    this.$.menu.style.transform = 'scale(1.2)';
                    this.classList.add ('active');
                }
            }

            _setWillChange (val) {
                this.style.willChange = val;
            }

            _setTransform (val) {
                if (val) {
                    this.style.transform = val;
                }
            }

            _setDisplay (val) {
                this.style.display = val;
            }

            _setIsSelected(selected, old) {
                if (selected === 'true') {
                    this.$.menu.style.transform = 'scale(1.2)';
                    this.classList.add('active');
                }
                else if (selected !== old) {
                    this.$.menu.style.top = `${this.itemTop}px`;
                    this.$.menu.style.transform = 'scale(1)';
                    this.classList.remove('active');
                }
            }
        }
        window.customElements.define (KnobItem.is, KnobItem);
    </script>
</dom-module>
