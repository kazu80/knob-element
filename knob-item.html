<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<dom-module id="knob-item">
    <template>
        <style>
            :host {
                position          : absolute;
                background-size   : cover;
                background-repeat : no-repeat;
                transform         : translate(-50%, -50%);
                transform-origin  : 0 0;
                transition        : all 200ms;
                z-index           : 200;
            }

            .title {
                display   : inline-block;
                position  : relative;
                left      : 50%;
                bottom    : -55px;
                transform : translateX(-50%);
                font-size : 16px;
            }
        </style>
        <div class="title">{{title}}</div>
    </template>
    <script>
        class KnobItem extends Polymer.GestureEventListeners(Polymer.Element) {
            static get is () { return 'knob-item'; }

            static get properties () {
                return {
                    image: {
                        type: String,
                    },
                    width: {
                        type: String,
                        value: '40px',
                    },
                    height: {
                        type: String,
                        value: '40px',
                    },
                    title: {
                        type: String,
                    },
                    itemTop: {
                        type: Number,
                    },
                    itemLeft: {
                        type: Number,
                    },
                    itemDisplay: {
                        type: String,
                        observer: '_setDisplay'
                    },
                    itemWillChange: {
                        type: String,
                        value: 'inherit',
                        notify: true,
                        observer: '_setWillChange'
                    },
                    itemTransform: {
                        type: String,
                        notify: true,
                        observer: '_setTransform'
                    },
                    itemIsSelected: {
                        type: String,
                        notify: true,
                        observer: '_setIsSelected'
                    }
                }
            }

            ready () {
                super.ready ();

                this.style.width = this.width;
                this.style.height = this.height;
                this.style.top = `${this.itemTop}px`;
                this.style.left = `${this.itemLeft}px`;
                this.style.backgroundImage = `url(${this.image})`;

                if (this.itemIsSelected === 'true') {
                    this.style.width = '50px';
                    this.style.height = '50px';
                    this.classList.add ('active');
                }
            }

            _setWillChange (val) {
                this.style.willChange = val;
            }

            _setTransform (val) {
                if (val) {
                    this.style.transform = val;
                }
            }

            _setDisplay (val) {
                this.style.display = val;
            }

            _setIsSelected(selected, old) {
                if (selected === 'true') {
                    this.style.width = '50px';
                    this.style.height = '50px';
                    this.classList.add('active');
                }
                else if (selected !== old) {
                    this.style.top = `${this.itemTop}px`;
                    this.style.width = this.width;
                    this.style.height = this.height;
                    this.classList.remove('active');
                }
            }
        }
        window.customElements.define (KnobItem.is, KnobItem);
    </script>
</dom-module>
